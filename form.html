
<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 131 - Dynamic Web fundamentals - Dario Giaccone - Product Review Form</title>
    <meta name="description" content="WDD 131 - Dynamic Web fundamentals - Dario Giaccone's - Product review form">
    <meta name="author" content="Dario Giaccone">
    <link rel="stylesheet" href="styles/form.css">
    <script defer src="scripts/form.js"></script>
    <script src="scripts/getdates.js" defer></script>
</head>
<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <form method="get" action="review.html">
        <label for="product">Product Name:</label>
        <select id="product" name="product" required>
            <option value="" disabled selected>Select a product...</option>
        </select>

        <fieldset>
            <legend>Overall Rating:</legend>
            <input type="radio" id="rating1" name="rating" value="1" required>
            <label for="rating1">☆</label>
            <input type="radio" id="rating2" name="rating" value="2">
            <label for="rating2">☆☆</label>
            <input type="radio" id="rating3" name="rating" value="3">
            <label for="rating3">☆☆☆</label>
            <input type="radio" id="rating4" name="rating" value="4">
            <label for="rating4">☆☆☆☆</label>
            <input type="radio" id="rating5" name="rating" value="5">
            <label for="rating5">☆☆☆☆☆</label>
        </fieldset>

        <label for="installation-date">Date of Installation :</label>
        <input type="date" id="installation-date" name="installation-date" required>

        <fieldset>
            <legend>Useful Features:</legend>
            <input type="checkbox" id="feature1" name="features" value="feature1">
            <label for="feature1">Feature 1</label>
            <input type="checkbox" id="feature2" name="features" value="feature2">
            <label for="feature2">Feature 2</label>
        </fieldset>

        <label for="review">Written Review:</label>
        <textarea id="review" name="review"></textarea>

        <label for="username">Username:</label>
        <input type="text" id="username" name="username">

        <input type="submit" value="Post Review">
        
    </form>
    
    <footer>
        <p>&copy; <span id="currentyear"></span> ※ Dario Giaccone ※ Palermo, Sicily, Italy</p> 
        <p><span id="lastModified"></span></p>
    </footer>   
</body>
</html>
