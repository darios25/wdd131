<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place to Visit</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <header>
        <h1>Place to Visit</h1>
    </header>

    <main>
        <section class="hero">
            <picture>
                <source srcset="images/hero-small.webp" media="(max-width: 500px)">
                <source srcset="images/hero-medium.webp" media="(max-width: 1000px)">
                <img src="images/hero-large.webp" alt="Hero image of the place">
            </picture>
        </section>

        <section class="info">
            <h2>About the Place</h2>
            <p>Explore the culture, tourist attractions, and interesting facts about this location.</p>
        </section>

        <section class="weather">
            <h2>Weather ⛅</h2>
            <p>Temperature: <span id="temp">10°C</span></p>
            <p>Wind Speed: <span id="wind">5 km/h</span></p>
            <p>Wind Chill Factor: <span id="windchill">N/A</span></p>
        </section>
    </main>

    <footer>
        <p>&copy; <span id="year"></span> - Last modified: <span id="last-modified"></span></p>
    </footer>
</body>
</html>
